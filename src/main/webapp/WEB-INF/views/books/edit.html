<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}/update(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter book name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="author">Enter author name: </label>
    <input type="text" th:field="*{author}" id="author">
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <br/>
    <input type="submit" value="Update!">
</form>
</body>
</html>
